<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas Mejorado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscaminas</h1>
    <div id="settings">
        <label for="difficulty">Seleccionar Dificultad:</label>
        <select id="difficulty" onchange="toggleCustomInputs()">
            <option value="custom">Personalizado</option>
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
            <option value="hardcore">Hardcore</option>
            <option value="legend">Leyenda</option>
        </select>
        <div id="custom-inputs">
            <label for="rows">Renglones:</label>
            <input type="number" id="rows" min="5" value="5">
            <label for="cols">Columnas:</label>
            <input type="number" id="cols" min="5" value="5">
            <label for="mines">Minas:</label>
            <input type="number" id="mines" min="1" value="5">
        </div>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <p id="status"></p>

    <script src="script.js"></script>
</body>
</html>
